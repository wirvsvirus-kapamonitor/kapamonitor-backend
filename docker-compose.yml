version: '3.5'

networks: 
  localdev:
    name: localdev
    driver: bridge

services:
  kapamonitor.application:
    image: ${DOCKER_REGISTRY-}kapamonitorapplication
    container_name: api
    build:
      context: .
      dockerfile: KapaMonitor.Application/Dockerfile
    depends_on: 
      - db-server
    networks: 
      - localdev

  db-server:
    image: postgres:latest
    container_name: db-server
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment: 
      POSTGRES_USER: "sa"
      POSTGRES_PASSWORD: "Chris123456"
      POSTGRES_DB: "KapaMonitor"
    ports:
      - "5432"
    restart: always
    networks: 
      - localdev
volumes:
  db_volume: